language: python
branches:
  only:
  - master
  - dev
  - "/^release-.*$/"
python:
  - "3.6"
install:
- pip install pipenv
- pipenv install --dev
script:
- python setup.py test
deploy:
  provider: pypi
  user: wqy
  on:
    branch: master
  distributions: sdist bdist_wheel
  skip_existing: true
  password:
    secure: 
